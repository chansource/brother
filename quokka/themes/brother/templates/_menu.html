{% macro build_nodes(nodes=None) %}
     {% if nodes %}
        {% for node in nodes%}
          {% if node.show_in_menu %}
            <li >
                <a href="{{ node.get_absolute_url() }}" >{{node.title}}</a>
            </li>
          {% endif %}
        {% endfor %}
    {% else %}
    <li>no</li>
     {% endif %}
{% endmacro %}
